<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--<link th:href="@{/css/style.css}" rel="styleSheet">-->
    <title>編集</title>
</head>
<body>
<div class="header-contents">
    <h1>タスク編集</h1>
</div>
<div class="main-contents">
    <div class="errorMessages" th:each="errorMessage : ${errorMessages}">
        <span th:text="${errorMessage}"></span>
    </div>
    <form th:action="@{/update/{id}(id=${taskForm.id})}" th:object="${taskForm}" th:method="put">
        <div class="content">
            タスク内容
            <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200"/></textarea><br/>
        </div>
        <div class="date">
            タスク期限
            <input th:field="*{limitDate}" type="date"><br/>
        </div>
        <input type="submit" value="追加">
    </form>
    <a th:href="@{/}">戻る</a>
</div>
</body>
</html>
