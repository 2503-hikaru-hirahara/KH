<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--<link th:href="@{/css/style.css}" rel="styleSheet">-->
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>ToDoリスト</h1>
</div>
<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規タスク</button>
    </a>
    <div class="message-icon" th:each="task : ${tasks}">
        <div class="content">
            タスク : <span th:text="${task.content}"/>
        </div>
        <div class="content">
            ステータス : <span th:text="${task.status}"/>
        </div>
        <div class="date">
            タスク期限 : <span th:text="${#temporals.format(task.limitDate, 'yyyy/MM/dd HH:mm:ss')}"/>
        </div>
    </div>
</div>
</body>
</html>
