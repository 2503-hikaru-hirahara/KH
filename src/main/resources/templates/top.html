<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--<link th:href="@{/css/style.css}" rel="styleSheet">-->
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>ToDoリスト</h1>
</div>
<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規タスク</button>
    </a>
    <div class="message-icon" th:each="task : ${tasks}">
        <div class="content">
            タスク : <span th:text="${task.content}"/>
        </div>
        <div class="content">
            ステータス :
            <form th:action="@{/update-Status/{id}(id=${task.id})}" th:method="put">
                <select name="status" >
                    <option value="1" th:selected="${task.status == 1}">未着手</option>
                    <option value="2" th:selected="${task.status == 2}">実行中</option>
                    <option value="3" th:selected="${task.status == 3}">ステイ中</option>
                    <option value="4" th:selected="${task.status == 4}">完了</option>
                </select>
                <input type="submit" value="変更">
            </form>

        </div>
        <div class="date">
            タスク期限 : <span th:text="${#temporals.format(task.limitDate, 'yyyy/MM/dd HH:mm:ss')}"/>
        </div>
    </div>
</div>
</body>
</html>
